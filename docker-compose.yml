services:
  glance:
    image: glanceapp/glance:latest
    container_name: ai-dashboard-glance
    ports:
      - "${GLANCE_PORT:-8080}:8080"
    volumes:
      - ./config:/app/config:ro
      - glance_data:/app/data
    environment:
      - GLANCE_PORT=8080
      - TZ=${TZ:-Europe/Vilnius}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - glance_network

  # Optional: Nginx reverse proxy for SSL termination
  # Uncomment if you want to use SSL/HTTPS
