  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - glance
  #   restart: unless-stopped
  #   networks:
  #     - glance_network

volumes:
  glance_data:
    driver: local

networks:
  glance_network:
    driver: bridge